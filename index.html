<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--css-->
    <link rel="stylesheet" href="./style.css">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--poppins-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/f2b5d68917.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section id="login">
            <form action="">
                <div class="title">
                    <h1>nova senha</h1>
                </div><!--title-->

                <div class="inputs">
                    <input type="password" id="password" placeholder="senha" pattern="(?=.*[\d\W])(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

                    <div class="info">
                        <p>força da senha:</p>

                        <div class="graphics">
                            <div class="block"></div>
                            <div class="block"></div>
                            <div class="block"></div>
                            <div class="block"></div>
                        </div><!--graphics-->
                    </div><!--info-->

                    <div class="requirements">
                        <p>requisitos:</p>
                        <ul>
                            <li><i class="fa-regular fa-square patternCheck"></i>letra minúscula</li>
                            <li><i class="fa-regular fa-square patternCheck"></i>letra maiúscula</li>
                            <li><i class="fa-regular fa-square patternCheck"></i>número ou símbolo</li>
                            <li><i class="fa-regular fa-square patternCheck"></i>mínimo de 8 caracteres</li>
                            <!--
                                <i class="fa-regular fa-square-check"></i>
                            -->
                        </ul>
                    </div><!--requirements-->

                    <input type="submit" value="entrar">
                </div><!--inputs-->
            </form>
        </section><!--login-->
    </main>

    <script src="./script.js"></script>
</body>
</html>
